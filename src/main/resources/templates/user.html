<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Panel</title>
    <script src="api_admin.js"></script>
</head>
<body style="font-family:Arial, Verdana, sans-serif">
<div class="px-3 py-2 bg-dark text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <b><a align=left
                      th:text="${#authentication.name} + ' with roles: ' + ${#authentication.authorities}"></a></b>
            </div>
            <div class="col text-right">
                <a align=right href="/logout" class="font-weight-bold text-secondary">Logout</a>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="row">
    <div class="container-fluid">
        <div class="row">

            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                   <!-- <a class="nav-link" href="admin">Admin</a>-->
                    <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                       aria-controls="v-pills-user" aria-selected="true">User</a>
                </div>
            </div>


            <div class="col-10 bg-light">
                <div class="tab-content" id="v-pills-tabContent">

                    <!--  USER INFORMATION PAGE  -->

                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                           <h1><b>User information-page</b></h1>
                           <div class="border bg-light">
                               <h5 class="p-2">About user</h5>
                           </div>


                           <div class="p-4 bg-white">
                               <table class="table table-hover">
                                   <thead>
                                   <tr>
                                       <th>Id</th>
                                       <th>First Name</th>
                                       <th>Last Name</th>
                                       <th>Age</th>
                                       <th>Email</th>
                                       <th>Role</th>
                                   </tr>
                                   </thead>
                                   <tbody id="table_user">
                                   <!--!!!!!!!-- showUser() in js !!!!!!!!!-->
                                   </tbody>

                               </table>
                           </div>
                       </div>

                </div>
            </div>


        </div>
    </div>
</div>


<br/>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
